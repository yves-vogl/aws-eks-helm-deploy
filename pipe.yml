name: AWS EKS Helm Deploy
image: yvogl/aws-eks-helm-deploy:1.2.1
category: Deployment
description: Deploy Helm charts to AWS EKS
repository: https://bitbucket.org/yvogl/aws-eks-helm-deploy
vendor:
  name: adesso SE
  website: https://adesso.de
maintainer:
  name: Yves Vogl
  website: https://adesso.de
variables:
  - name: AWS_REGION
    default: eu-central-1
  - name: AWS_ACCESS_KEY_ID
    default: $AWS_ACCESS_KEY_ID
  - name: AWS_SECRET_ACCESS_KEY
    default: $AWS_SECRET_ACCESS_KEY
  - name: ROLE_ARN
    default: ""
  - name: SESSION_NAME
    default: ""
  - name: CLUSTER_NAME
    default: <required>
  - name: CHART
    default: <required>
  - name: RELEASE_NAME
    default: $CHART
  - name: NAMESPACE
    default: default
  - name: SET
    default: []
  - name: VALUES
    default: []
  - name: DEBUG
    default: false
  - name: TIMEOUT
    default: "5m"

tags:
  - aws
  - kubernetes
  - charts
  - helm
  - eks
  - deployment
